<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outcore</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <img src="outcorelogo.svg" alt="">
        </div>
    </nav>

    <section class="contact-section">
        <div class="social-block">
            <div class="follow-us-block">
                <div class="follow-us-text">
                    Follow Us
                </div>
                <div class="follow-us-dot"></div>
            </div>
            <div class="line"></div>
            <div class="social-accounts">
                <div class="social-round mr-24">
                    <a href="https://www.instagram.com/">
                        <img class="social-icon" src="instagram.svg" alt="instagram logo">
                    </a>
                </div>
                <div class="social-round mr-24">
                    <a href="https://www.facebook.com/">
                        <img class="social-icon" src="facebook.svg" alt="facebook logo">
                    </a>
                </div>
                <div class="social-round">
                    <a href="https://www.behance.net/">
                        <img class="social-icon" src="behance.svg" alt="behance logo">
                    </a>
                </div>
            </div>
        </div>
        <div class="email-block">
            <a class="email-link" href = "mailto: info@outcore.agency">info@outcore.agency</a>
        </div>
    </section>
</body>
</html>
