<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outcore</title>
    <link href="//db.onlinewebfonts.com/c/03d5b20d124cd26dc873bd4a8e42313e?family=Suisse+Int'l" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="preload">
    <div class="curtain curtain-1"></div>
    <div class="curtain curtain-2"></div>
    <div class="curtain curtain-3"></div>
    <nav class="nav">
        <div class="logo">
            <img src="images/outcorelogo.svg" alt="logo">
        </div>
    </nav>

    <section class="agency-info">
        <div class="slogan-block">
            <div>
                <span class="slogan-text">Emotions in <span class="highlighted">digital</span> products –&nbsp;</span>
                <span class="slogan-text">Emotions in <span class="highlighted">digital</span> products –&nbsp;</span>
                <span class="slogan-text">Emotions in <span class="highlighted">digital</span> products –&nbsp;</span>
                <span class="slogan-text">Emotions in <span class="highlighted">digital</span> products –&nbsp;</span>
                <span class="slogan-text">Emotions in <span class="highlighted">digital</span> products –&nbsp;</span>
                <span class="slogan-text">Emotions in <span class="highlighted">digital</span> products –&nbsp;</span>
            </div>
        </div>

        <div class="agency-desc">
            <div class="desc-container">
                <i class="fas fa-circle desc-dot"></i>
                <p class="desc-text">We are digital agencythat helps to get out of the usual solutions</p>
            </div>
        </div>

    </section>

    <section class="contact-section">
        <div class="social-block">
            <div class="follow-us-block">
                <div class="follow-us-text">
                    Follow Us
                </div>
                <div class="follow-us-dot"></div>
            </div>
            <div class="line"></div>
            <div class="social-accounts">
                <div class="social-round right-distance ig">
                    <a href="https://www.instagram.com/outcore.agency/" target="_blank">
                        <img class="social-icon" src="images/instagram.svg" alt="instagram logo">
                    </a>
                </div>
                <div class="social-round right-distance bh">
                    <a href="https://www.behance.net/outcoreagency" target="_blank">
                        <img class="social-icon" src="images/behance.svg" alt="behance logo">
                    </a>
                </div>
                <div class="social-round dr">
                    <a href="https://dribbble.com/outcoreagency" target="_blank">
                        <img class="social-icon" src="images/dribbble.svg" alt="dribbble logo">
                    </a>
                </div>

            </div>
        </div>
        <div class="email-block">
            <a class="email-link" href="mailto: hello@outcore.agency">hello@outcore.agency</a>
        </div>
    </section>
    <script src="./js/main.js"></script>
